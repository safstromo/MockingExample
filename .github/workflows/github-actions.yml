name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 19
        uses: oracle-actions/setup-java@v1
        with:
          website: oracle.com
          java-version: '19'

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
